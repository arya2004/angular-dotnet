<div class="card h-100 shadow-sm" *ngIf="product" >

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-primary  me-2">Add</button>
      <button routerLink="{{product.productId}}"  class="btn btn-primary ">View</button>
   
    </div>
  </div>
    
    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
            {{product.name}}
        </h6>
      </a>
      <span class="mb-2">{{product.price | currency:'INR'}} </span>
      <div class="btn-group mt-auto">
        </div>
    </div>
  </div>
